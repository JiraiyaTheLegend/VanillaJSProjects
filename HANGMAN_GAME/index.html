<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Hangman Game</title>
</head>
<body>
    <div id="gameBox">
        <div id="hangmanContainer">
            <div id="upstick"></div>
            <div id="hangstick"></div>
            <div id="rope"></div>
            <div id="head">O    O</div>
            <div id="torso"></div>
            <div id="leftArm" class="limbs"></div>
            <div id="rightArm" class="limbs"></div>
            <div id="leftLeg" class="limbs"></div>
            <div id="rightLeg" class="limbs"></div>
        </div>
        <div id="textContainer">_ _ _ _ _ _</div> 
        <div id="chances">
            <div id="heart0" class="hearts"><i class="fa-solid fa-heart"></i></div>
            <div id="heart1" class="hearts"><i class="fa-solid fa-heart"></i></div>
            <div id="heart2" class="hearts"><i class="fa-solid fa-heart"></i></div>
            <div id="heart3" class="hearts"><i class="fa-solid fa-heart"></i></div>
            <div id="heart4" class="hearts"><i class="fa-solid fa-heart"></i></div>
            <div id="heart5" class="hearts"><i class="fa-solid fa-heart"></i></div>
        </div>
        <div id="lettersUsed">Letters used : </div>
        <div id="restart">restart</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
